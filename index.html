<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="scoreBoard">
        <div class="score">
            <p>WIN</p>
            <p id="win">0</p>
        </div>
        <div class="score">
            <p>LOSE</p>
            <p id="lose">0</p>
        </div>
        <div class="score">
            <p>DRAW</p>
            <p id="draw">0</p>
        </div>
    </div>
<div class="container">
    <div id="rock" class="button"></div>
    <div id="paper" class="button"></div>
    <div id="scissors" class="button"></div>
</div>

    <!-- Absolute Adress: https://raw.githubusercontent.com/BobDT84/rock-paper-scissor/main/script.js -->
    <script src="script.js"></script>
